version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.9
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  build:
    docker:
      - image: tcnksm/gox
    working_directory: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
    steps:
      - checkout
      - run: gox -o out/
      - run: go test -v ./...
      - persist_to_workspace:
          root: /go/src/github.com/{{ORG_NAME}}/{{REPO_NAME}}
          paths: out/
workflows:
  version: 2
  main:
    jobs:
      - test
      - build